	<script src="https://unpkg.com/masonry-layout@4.2.1/dist/masonry.pkgd.min.js" type="text/javascript"></script>
	
	
	<script type="text/javascript">
			
		$( document ).ready(function() {
			setInterval(function(){ mas() }, 300);
			function mas(){
				$('.gallery__photo').masonry({
					itemSelector: '.gallery__item'
				});
			};	
			/**************** show more *************************/
			
			
			var items = $('.gallery__item'),
			per = 10,
			i = 1,
			total = 0;
			$('.show_more').on('click', function(){
				total = per * (i++);
				items.slice(0, total).show();
				$(this)[total >= items.length ? 'hide' : 'show']();
			}).click();
		});
		
	</script>
